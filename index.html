<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Random Quote Machine</title>
        <script>
            const QUOTEBANK =[
            {quote: "when the power of love overcomes the love of power, the world will know peace",
            author: "Jimi Hendrix"},
            {quote: "when power of love overcomes the love of power, the world will know peace",
            author: "Jimi Hen"},
            {quote: "whenscsac the power of love overcomes the love of power, the world will know peace",
            author: "Jimi Hascdrix"},
            {quote: "when the ascpower of love overcomes the love of power, the world will know peace",
            author: "Jimi Hescsxfddfzix"},     
            ];
            window.onload = init;
            function init() {
                generateQuote()
     
            }
              
            function generateQuote () {
                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random()*quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];

                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22You%20may%20be%20disappointed%20if%20you%20fail%2C%20but%20you%20are%20doomed%20if%20you%20don%E2%80%99t%20try.%22%20Beverly%20Sills"
                
                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
            }
        </script>

    </head>
    <body>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-6 offset-md-3">
                 <wrapper id="quote-box">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">Random Quotes</h5>
                        <h6 class="card-subtitle mb-2 text-muted"><div id="text"></div></h6>
                        <p class="card-text" > <div id="author"></div></p>
                        <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
                        <a class="btn btn-block btn-primary" id="tweet-quote"  target="_blank" href="#" >
                            Tweet Quote
                        </a>
                        </div>
                    </div>
                 </wrapper>
                </div>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
